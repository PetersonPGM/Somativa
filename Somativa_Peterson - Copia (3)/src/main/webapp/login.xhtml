<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Tela de Login</title>
</h:head>
<body>
<center>
	<h:outputStylesheet library = "css" name ="styles.css"/> 
	<h:form styleClass="form">
	<h1>Empório do porcão</h1>
	<h:graphicImage value = "https://icon-library.com/images/cuphead-icon/cuphead-icon-14.jpg" width="200px" height="200px"/>
	<ui:decorate template = "/decorate/decorate.xhtml">
			<h:panelGrid columns = "2">
		Nome:
		<h:inputText value = "#{loginBean.nome}"/>
		
		Senha:
		<h:inputSecret value = "#{loginBean.senha}"/>
		</h:panelGrid>
		<h:commandButton id = "Login" value = "Login" action =  "#{loginBean.doLogin}"/>
	</ui:decorate>
	</h:form>
</center>
</body>
</html>
